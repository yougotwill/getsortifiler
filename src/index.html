<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sortifiler - Get your files sorted.</title>
  <script src="script.js" defer></script>
</head>

<body class="text-white bg-gray-900" style="font-family: 'Open Sans', sans-serif">
  <!-- Navbar -->
  <nav>
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <!-- Title -->
      <a class="flex items-center font-bold text-2xl lg:text-4xl" href="#"><img class="pr-2 lg:pr-3 w-16" src="assets/icon.png"><span>Sortifiler</span></a>
      <!-- Mobile Menu -->
      <div class="block lg:hidden">
        <button class="flex items-center px-2 py-2 appearance-none focus:outline-none">
          <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <!-- Desktop Menu -->
      <div class="hidden lg:block">
        <ul class="inline-flex">
          <li class="px-4 font-bold"><a href="/">Home</a></li>
          <li class="px-4"><a href="#">About</a></li>
          <li class="px-4"><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero -->
  <div class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-2">Sortifiler</h2>
      <h3 class="text-2xl mb-8">Get your files sorted.</h3>
      <button class="cta font-bold rounded-full py-4 px-8 uppercase tracking-wider">Download</button>
    </div>
  </div>
</body>
</html>
